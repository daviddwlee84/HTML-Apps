    <script>
        let myChart = null;

        function formatMoney(num) {
            return num.toLocaleString('zh-CN', { maximumFractionDigits: 0 });
        }

        function calculate() {
            // 1. Get Inputs
            const housePrice = parseFloat(document.getElementById('housePrice').value);
            const loanRatio = parseFloat(document.getElementById('loanRatio').value) / 100;
            const loanRate = parseFloat(document.getElementById('loanRate').value) / 100;
            const subsidyRate = parseFloat(document.getElementById('subsidyRate').value) / 100;
            const years = parseInt(document.getElementById('years').value);
            const method = document.getElementById('method').value; // 1=ç­‰é¢æœ¬æ¯, 2=ç­‰é¢æœ¬é‡‘
            const discountRate = parseFloat(document.getElementById('discountRate').value) / 100;

            const loanPrincipal = housePrice * loanRatio;
            const months = years * 12;
            const monthlyRate = loanRate / 12;
            const monthlySubsidyRate = subsidyRate / 12; // è´´æ¯é€šå¸¸åŸºäºå‰©ä½™æœ¬é‡‘æŒ‰æœˆè®¡ç®—
            const monthlyDiscount = discountRate / 12; // ç®€åŒ–æœˆåº¦æŠ˜ç°

            let data = [];
            let balance = loanPrincipal;
            let totalSubsidyNominal = 0;
            let totalSubsidyPV = 0;

            // Pre-calc for Equal P&I (ç­‰é¢æœ¬æ¯)
            let pmt = 0;
            if (method === "1") {
                pmt = loanPrincipal * (monthlyRate * Math.pow(1 + monthlyRate, months)) / (Math.pow(1 + monthlyRate, months) - 1);
            }

            let tableHtml = '';

            for (let i = 1; i <= months; i++) {
                let interest = balance * monthlyRate;
                let principalRepayment = 0;
                let currentPmt = 0;

                if (method === "1") {
                    // ç­‰é¢æœ¬æ¯
                    currentPmt = pmt;
                    principalRepayment = currentPmt - interest;
                } else {
                    // ç­‰é¢æœ¬é‡‘
                    principalRepayment = loanPrincipal / months;
                    currentPmt = principalRepayment + interest;
                }

                // æ ¸å¿ƒé€»è¾‘ï¼šè´´æ¯è®¡ç®—
                // è´´æ¯é€šå¸¸æ˜¯é’ˆå¯¹å‰©ä½™æœ¬é‡‘çš„åˆ©ç‡ä¼˜æƒ ã€‚
                // è´´æ¯é‡‘é¢ = ä¸ŠæœŸå‰©ä½™æœ¬é‡‘ * (è´´æ¯å¹´åŒ– / 12)
                let subsidyAmount = balance * monthlySubsidyRate;

                // æŠ˜ç°é€»è¾‘
                // ç¬¬iä¸ªæœˆçš„ç°é‡‘æµï¼ŒæŠ˜ç°åˆ°ç¬¬0ä¸ªæœˆ
                let discountFactor = 1 / Math.pow(1 + monthlyDiscount, i);
                let subsidyPV = subsidyAmount * discountFactor;

                totalSubsidyNominal += subsidyAmount;
                totalSubsidyPV += subsidyPV;

                let actualPay = currentPmt - subsidyAmount;

                data.push({
                    idx: i,
                    balance: balance,
                    pmt: currentPmt,
                    subsidy: subsidyAmount,
                    actual: actualPay
                });

                // Add to table (limit rows for performance if needed, but 360 is fine)
                tableHtml += `<tr>
                <td>${i}</td>
                <td>${formatMoney(balance)}</td>
                <td>${formatMoney(currentPmt)}</td>
                <td style="color:#059669; font-weight:bold;">${formatMoney(subsidyAmount)}</td>
                <td>${formatMoney(actualPay)}</td>
                <td style="color:#d97706;">${formatMoney(subsidyPV)}</td>
            </tr>`;

                balance -= principalRepayment;
                if (balance < 0) balance = 0;
            }

            // Update UI
            document.getElementById('totalLoan').innerText = formatMoney(loanPrincipal);
            document.getElementById('totalSubsidyNominal').innerText = formatMoney(totalSubsidyNominal);
            document.getElementById('totalSubsidyPV').innerText = formatMoney(totalSubsidyPV);
            document.querySelector('#detailsTable tbody').innerHTML = tableHtml;

            drawChart(data);
        }

        function drawChart(data) {
            const ctx = document.getElementById('mainChart').getContext('2d');
            if (myChart) myChart.destroy();

            // Downsample for chart clarity if too many points
            const labels = data.map(d => d.idx);
            const subsidies = data.map(d => d.subsidy);
            const actuals = data.map(d => d.actual);

            myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'å®é™…æœˆä¾›æ”¯å‡º',
                            data: actuals,
                            borderColor: '#374151',
                            borderWidth: 2,
                            yAxisID: 'y',
                            pointRadius: 0
                        },
                        {
                            label: 'æ¯æœˆè´´æ¯é‡‘é¢',
                            data: subsidies,
                            borderColor: '#059669',
                            backgroundColor: 'rgba(5, 150, 105, 0.1)',
                            borderWidth: 2,
                            fill: true,
                            yAxisID: 'y1',

                    maintainAspectRatio: false,
                    interaction: { mode: 'index', intersect: false },

                        y1: { type: 'linear', display: true, position: 'right', grid: { drawOnChartArea: false }, title: { display: true, text: 'è´´æ¯é‡‘é¢' } },
                        x: { title: { display: true, text: 'æœŸæ•° (æœˆ)' } }
                    }

        }
